<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container py-5">
        <div class="row " id="app">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>{{ title }}</h2>
                    </div>

                    <div class="card-body bg-light">
                        <div class="form-group">
                         
                          <input type="text" v-model="note.title" name="" id="" class="form-control" placeholder="Add Title" aria-describedby="helpId">
                          
                        </div>

                        <div class="form-group">
                          <label for=""></label>
                          <textarea class="form-control" v-model="note.body" name="" id="" placeholder="Add Description" rows="5"></textarea>
                        </div>

                        <div class="text-center py-3">
                            <button v-on:click="addNote" class="btn btn-info ">Valider</button>
                        </div>
                        
                    </div>

                    
                </div>

                

                <div class="card mt-3" v-for ="(item,index) in allNotes">
                    <div class="card-body py-2 " >
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn-close" aria-label="Close" @click="delNote(index)">&times;</button>
                        </div>
                        <h3 class="card-title">{{ item.title }}</h3>
                        <h5 class="card-subtitle">{{ item.date }}</h5>
                        <p class="lead">{{ item.body }}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="main.js"></script>

    
    
  </body>
</html>
